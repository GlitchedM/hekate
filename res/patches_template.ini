# ASCII nicht erweitert
# Ein KIP-Abschnitt ist [kip1_name:sha256_hex_8bytes]
# Ein Patchset ist .patch_name=kip_section_dec:offset_hex_0x:length_hex_0x:src_data_hex,dst_data_hex
#
# _dec: 1 Zeichen Dezimal | _hex_0x: max u32 mit 0x vorangestellt | _hex: Hex-Array.
# Dezimalstellen des Kip1-Abschnitts: TEXT: 0, RODATA: 1, DATA: 2.
#
# Achten Sie darauf, dass dies beim Bearbeiten ordnungsgemäß ist, da es sonst nicht geparst wird.
#
# Hinweis: Die folgenden Patches sind eine veraltete Methode, die verwendet wurde,
#  um Homebrew für ein Qlaunch-Symbol oder 3,5 GB RAM-Zugriff zu installieren.
#  Dies ist heutzutage nutzlos, da Titelüberschreibung oder benutzerdefinierte Qlaunch eine geeignetere Lösung sind.

