#  Wenn gewünscht, können nur die geänderten Standardwerte bearbeitet werden. Der Rest wird automatisch erstellt.
#
# Hinweis: Die Schlüssel in einem Abschnitt werden sequenziell analysiert.
#  Dies ist wichtig für die Reihenfolge der Überschreibung von Schlüsseln (falls vorhanden Doppel- oder Übereinstimmungsfunktionalität).

